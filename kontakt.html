<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Ivančica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />

</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html">
            <img src="logo_name.svg" alt="Ivančica logo" class="logo" />
            </a>
        </div>

        <button class="hamburger" id="hamburger">&#9776;</button>

        <nav class="main-nav" id="main-nav">
            <a href="index.html">Naslovnica</a>
            <a href="usluge.html">Usluge</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
        </header>

    <div class="background-decor">
        <div class="daisy daisy-l1"></div>
        <div class="daisy daisy-l2"></div>
        <div class="daisy daisy-l3"></div>
        <div class="daisy daisy-l4"></div>
        <div class="daisy daisy-r1"></div>
        <div class="daisy daisy-r2"></div>
    </div>

    <main class="kontakt-page">

    <section class="kontakt-info">
        <h2>KONTAKTIRAJTE NAS</h2>
    
        <div class="contact-item">
            <img src="Location.png" alt="Location" class="contact-icon" />
            <span>Primorsko-goranska županija</span>
        </div>
        <div class="contact-item">
            <img src="Email.png" alt="Email" class="contact-icon" />
            <span>info@ivancica-cleaning.hr</span>
        </div>
        <div class="contact-item">
            <img src="Phone.png" alt="Phone" class="contact-icon" />
            <span>+385 99 661 5316</span>
        </div>
    </section>

    <section class="kontakt-form-container">
        <div class="kontakt-form">
        <h3>Imate pitanja? Pišite nam.</h3>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <input type="hidden" name="access_key" value="fb301d6b-240e-4789-9dc0-b187ac8909b0">
            
            <div class="input-group">
                <img src="User.png" alt="Ime" class="input-icon" />
                <input type="text" naem="ime" placeholder="Vaše Ime" required />
            </div>

            <div class="input-group">
                <img src="Email.png" alt="Email" class="input-icon" />
                <input type="email" name="email" placeholder="Vaš Email" required />
            </div>

            <div class="input-group">
                <textarea name="poruka" placeholder="Vaša Poruka." ></textarea>
            </div>
            <button type="submit" class="cta-button-kontakt">Pošalji →</button>
        </form>
        </div>
        <div class="kontakt-bg-image">
            <img src="kontakt_bg_1.png" alt="Decorative element 1" class="bg-img-1" />
            <img src="kontakt_bg_2.png" alt="Decorative element 2" class="bg-img-2" />
        </div>
    </section>



    </main>

    
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('main-nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  });
</script>
    
</body>
</html>
